syntax = "proto3";
package reserve;

option go_package = "reserve/x/reserve/types";
import "gogoproto/gogo.proto"; 
import "cosmos/base/v1beta1/coin.proto"; 

message Vault {
  
  uint64 uid = 1; 
  string status = 2; 
  cosmos.base.v1beta1.Coin collateral = 3 [(gogoproto.nullable) = false]; 
  cosmos.base.v1beta1.Coin denom = 4 [(gogoproto.nullable) = false]; 
}
